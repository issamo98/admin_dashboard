{% extends "base_generic.html" %}

{% block content %}
<h1>Edit Work Hours</h1>
<p class="manageemployeeh"><strong>Employee:</strong> {{ hour.employee.first_name }} {{ hour.employee.last_name }}</p>

<form method="POST" class="formstyle formstyle-v" id="editrec">
    {% csrf_token %}
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" class="form-control" value="{{ hour.date }}" required>
    </div>
    <div class="form-group">
        <label for="entry_time">Entry Time:</label>
        <input type="time" name="entry_time" id="entry_time" class="form-control" value="{{ hour.entry_time }}" required>
    </div>
    <div class="form-group">
        <label for="exit_time">Exit Time:</label>
        <input type="time" name="exit_time" id="exit_time" class="form-control" value="{{ hour.exit_time }}" required>
    </div>
    <button type="submit" class="btn btn-primary" id="save-changes">Save Changes</button>
</form>

<a href="{% url 'manage_employee_hours' hour.employee.id %}" class="btn btn-secondary mt-3 trackhours" id="goback">Back to Hours</a>
{% endblock %}
